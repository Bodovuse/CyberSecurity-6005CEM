{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">

<body>
    <h1>Dashboard</h1>
    <h3>You are logged in.</h3>
    <a href="{{url_for('upload')}}">Upload Files</a>

    <h3>Join a chat room</h3>
    <div class = "join">
        <label>Room:</label>
        <input type="text" placeholder="Roomcode" name="code" value="{{code}}"/>
        <button type="submit" name="join">Join a room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a room</button>
</body>
{% if error %}
<ul>
    <li>{{error}}</li>
</ul>
{% endif %}
</form>
{% endblock %}
